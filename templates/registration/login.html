<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | DSD Price Book</title>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;600&family=IBM+Plex+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: "IBM Plex Sans", sans-serif;
            background: #0f1117;
            color: #e2e8f0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-box {
            background: #1a1d27;
            border: 1px solid #2e3350;
            border-radius: 10px;
            padding: 40px;
            width: 100%;
            max-width: 380px;
        }
        .brand {
            font-family: "IBM Plex Mono", monospace;
            font-size: 18px;
            font-weight: 600;
            color: #f0b429;
            margin-bottom: 4px;
        }
        .brand span { color: #64748b; font-weight: 400; }
        .subtitle {
            font-size: 12px;
            color: #64748b;
            margin-bottom: 32px;
        }
        label {
            display: block;
            font-size: 11px;
            font-family: "IBM Plex Mono", monospace;
            font-weight: 600;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 0.06em;
            margin-bottom: 6px;
        }
        input {
            width: 100%;
            background: #22263a;
            border: 1px solid #2e3350;
            border-radius: 5px;
            padding: 10px 12px;
            color: #e2e8f0;
            font-family: "IBM Plex Mono", monospace;
            font-size: 13px;
            outline: none;
            margin-bottom: 18px;
            transition: border-color 0.15s;
        }
        input:focus { border-color: #f0b429; }
        button {
            width: 100%;
            background: #f0b429;
            color: #0f1117;
            border: none;
            border-radius: 5px;
            padding: 11px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            font-family: "IBM Plex Sans", sans-serif;
            transition: background 0.15s;
        }
        button:hover { background: #f5c842; }
        .error {
            background: rgba(248,113,113,0.08);
            border: 1px solid rgba(248,113,113,0.3);
            border-radius: 5px;
            padding: 10px 14px;
            color: #f87171;
            font-size: 12px;
            margin-bottom: 18px;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <div class="brand">DSD<span>/</span>PRICEBOOK</div>
        <div class="subtitle">Cost Less Foods â€” Buyer Portal</div>
        {% if form.errors %}
        <div class="error">Invalid username or password. Please try again.</div>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <div>
                <label for="id_username">Username</label>
                <input type="text" id="id_username" name="username" autofocus>
            </div>
            <div>
                <label for="id_password">Password</label>
                <input type="password" id="id_password" name="password">
            </div>
            <input type="hidden" name="next" value="{{ next }}">
            <button type="submit">Sign In</button>
        </form>
    </div>
</body>
</html>
